<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ApexForge Registry{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-900">
    <nav class="bg-indigo-600 text-white shadow">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <a class="font-semibold tracking-wide" href="/">ApexForge Registry</a>
            <div class="space-x-4 text-sm">
                <a href="/packages" class="hover:underline">Packages</a>
                <a href="/login" class="hover:underline">Login</a>
                {% if signed_in.is_some() %}
                    <span class="bg-indigo-500/70 rounded-full px-3 py-1 text-xs">signed in as {{ signed_in.as_ref().unwrap() }}</span>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-xs text-slate-500 pb-6">
        Powered by ApexForge NightScript â€” Phase 1 Registry
    </footer>
</body>
</html>
