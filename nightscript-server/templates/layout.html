<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ApexForge Registry{% endblock %}</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --fg: #1f2933;
            --fg-muted: #5f6c80;
            --accent: #f15a29;
            --accent-dark: #c2430f;
            --border: #e5e7eb;
            --bg: #f7f7f8;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--fg);
        }
        header {
            background: #fff;
            border-bottom: 1px solid var(--border);
        }
        header nav a {
            color: var(--fg-muted);
            font-weight: 500;
        }
        header nav a:hover {
            color: var(--fg);
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        .hero {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 3rem;
            margin-top: 2rem;
            box-shadow: 0 8px 30px rgba(15, 23, 42, 0.12);
        }
        .hero h1 {
            font-size: clamp(2.5rem, 4vw, 3.2rem);
            margin: 0 0 0.6rem;
            color: #101828;
        }
        .hero p {
            color: var(--fg-muted);
            font-size: 1rem;
        }
        .panel {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(15, 23, 42, 0.08);
        }
        .btn-accent {
            background: var(--accent);
            border: none;
            border-radius: 999px;
            color: #fff;
            font-weight: 600;
            padding: 0.65rem 1.4rem;
            cursor: pointer;
            transition: background 150ms ease;
        }
        .btn-accent:hover {
            background: var(--accent-dark);
        }
        .form-control {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.65rem 0.8rem;
            font-size: 0.95rem;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(241, 90, 41, 0.2);
        }
        .badge {
            background: rgba(241, 90, 41, 0.12);
            border-radius: 999px;
            padding: 0.2rem 0.8rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent);
        }
        code {
            font-family: "JetBrains Mono", "SFMono-Regular", Consolas, "Liberation Mono", monospace;
            display: block;
            border-radius: 8px;
            padding: 0.6rem 0.8rem;
            background: #0f172a;
            color: #cbd4ff;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container py-4 flex items-center justify-between">
            <a class="font-semibold tracking-wide text-lg text-slate-800" href="/">ApexForge Registry</a>
            <nav class="flex items-center gap-4 text-sm">
                <a href="/packages" class="hover:text-slate-900">Packages</a>
                <a href="/login" class="hover:text-slate-900">Login</a>
                {% if signed_in.is_some() %}
                <span class="text-xs uppercase tracking-wide text-slate-500">
                    Signed in as {{ signed_in.as_ref().unwrap() }}
                </span>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container py-8 space-y-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-xs text-slate-500 pb-6">
        Powered by ApexForge NightScript â€” Local registry
    </footer>
</body>
</html>
