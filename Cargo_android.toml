[package]
name = "nightscript_android"
version = "0.1.0"
edition = "2021"

[lib]
name = "nightscript_android"
crate-type = ["cdylib"]

[dependencies]
# Core NightScript runtime (path dependency)
nightscript = { path = ".", optional = true }

# JNI and Android support
jni = "0.21"
lazy_static = "1.4"

# Android logging
android_log-sys = "0.3"

# Serialization for data exchange
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Concurrency
tokio = { version = "1.48", features = ["sync", "rt"] }

[features]
default = ["runtime"]
runtime = ["nightscript"]

[target.'cfg(target_os = "android")'.dependencies]
# Android-specific dependencies
libc = "0.2"

# Android targets
[target.aarch64-linux-android.dependencies]
[target.armv7-linux-androideabi.dependencies]
[target.i686-linux-android.dependencies]
[target.x86_64-linux-android.dependencies]
